{% extends "layout.html" %}
{% block body %}

    <h3>Search Result</h3>
    {% for image in similar_images %}
      <div class='image_div'>
        <img src="{{image['file_path']}}" alt="" class="puzzle_thumb double_border">
        <p class='image_name'>文件名：{{image['name']}}</p>
        <p class='image_description'>描述：{{ image['description'] }}</p>
      </div>
    {% else %}
      <p> There is no images!</p>
    {% endfor %}

{% endblock %}
